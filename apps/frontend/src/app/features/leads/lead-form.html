<form [formGroup]="form" (ngSubmit)="onSave()">
  <div class="field mb-3">
    <label for="name" class="block mb-1">Nome</label>
    <input pInputText id="name" formControlName="name" class="w-full" />
    <small class="p-error" *ngIf="form.get('name')?.invalid && form.get('name')?.dirty">
      Nome é obrigatório.
    </small>
  </div>

  <div class="field mb-3">
    <label for="cpf" class="block mb-1">CPF</label>
    <p-inputMask
      id="cpf"
      formControlName="cpf"
      mask="999.999.999-99"
      placeholder="000.000.000-00"
      styleClass="w-full"
    ></p-inputMask>
    <small
      class="p-error"
      *ngIf="form.get('cpf')?.invalid && form.get('cpf')?.dirty"
    >
      CPF inválido.
    </small>
  </div>

  <div class="field mb-3">
    <label for="status" class="block mb-1">Status</label>
    <p-select
      id="status"
      [options]="statusOptions"
      formControlName="status"
      placeholder="Selecione um status"
      styleClass="w-full"
      optionLabel="label"
      optionValue="value"
    ></p-select>
  </div>

  <div class="field mb-3">
    <label for="comments" class="block mb-1">Observações</label>
    <textarea pTextarea id="comments" formControlName="comments" rows="3" class="w-full"></textarea>
  </div>

  <div class="flex justify-content-end mt-4">
    <p-button
      label="Cancelar"
      icon="pi pi-times"
      [text]="true"
      (click)="cancel.emit()"
      class="mr-2"
    ></p-button>
    <p-button
      label="Salvar"
      icon="pi pi-check"
      type="submit"
      [disabled]="form.invalid"
    ></p-button>
  </div>
</form>
