<div class="flex justify-center items-center h-screen bg-gray-100">
  <p-card header="Login - tmDigital" styleClass="w-full max-w-md shadow-lg">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4"
    >
      <div class="flex flex-col gap-2">
        <label for="email" class="font-bold text-gray-700">Email</label>
        <input pInputText id="email" formControlName="email" class="w-full" />
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="font-bold text-gray-700">Senha</label>
        <p-password
          id="password"
          formControlName="password"
          [feedback]="false"
          styleClass="w-full"
          inputStyleClass="w-full"
        ></p-password>
      </div>

      <small *ngIf="error" class="text-red-500 text-center">{{ error }}</small>

      <p-button
        label="Entrar"
        icon="pi pi-sign-in"
        type="submit"
        [disabled]="form.invalid"
        styleClass="w-full"
      ></p-button>
    </form>
  </p-card>
</div>
